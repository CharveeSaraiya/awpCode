<!DOCTYPE html>
<html>
    <head>
        <tittle>Node Js Express Form Submission For Marks calculation</tittle>
    </head>
<body>
    <div class="container">
        <h1>Marks Form:</h1>
        <form action="/" method="POST">
        <div>
            <label>Name:</label>
            <input type="text" name="name">
        </div>

        <div>
            <label>Roll NO:</label>
            <input type="text" name="rollno">
        </div>

        <div>
            <label>Marks 1:</label>
            <input type="text" name="marks1">
        </div>

        <div>
            <label>Marks-2:</label>
            <input type="text" name="marks2">
        </div>

        <div>
            <label>Marks-3:</label>
            <input type="text" name="marks3">
        </div>
         <button type="submit" name="submit">Submit</button>
        </form>
    </div>
</body>
</html>
